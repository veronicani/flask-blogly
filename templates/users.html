{% extends 'base.html' %}


{% block title %} Users | Blogly {% endblock %}

{% block content %}
<h1>Users</h1>

<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item d-flex justify-content-between align-items-center"><a href="/users/{{ user.id }}">{{
      user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<a href="/users/new" class="btn btn-primary mt-3">Create New User</a>
{% endblock %}
