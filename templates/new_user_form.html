{% extends 'base.html' %}


{% block title %} New User | Blogly {% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Create a user</h1>
  <form action="" class="form-group" method="POST">
    <label class="form-label" for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name"
      required></input>
    <label class="form-label" for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name"
      required></input>
    <label class="form-label" for="image_url">Image URL</label>
    <input type="url" class="form-control" id="image_url" name="image_url"
      placeholder="Provide an image of this user"></input>
    <div class="row justify-content-end">
      <button class="btn btn-success mt-3 mx-3 col-1" type="submit">Add</button>
    </div>
  </form>
</div>
{% endblock %}
